[book]
authors = ["MR-Addcit"]
language = "zh-CN"
src = "src"
title = "电子组培训文档"

[build]
build-dir = "book"
create-missing = false
use-default-preprocessors = false

[output.html]
default-theme = "Light"
preferred-dark-theme = "Ayu"
curly-quotes = true
mathjax-support = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/MR-Addict/Doc-Share.git"
edit-url-template = "https://github.com/MR-Addict/Doc-Share/edit/main/example/{path}"
additional-css = ["assets/css/patch.css"]

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 2

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[preprocessor.embedify]
scroll-to-top.enable = true

giscus.enable = true
giscus.repo = "MR-Addict/Doc-Share"
giscus.repo-id = "R_kgDOGyWqEQ"
giscus.category = "General"
giscus.category-id = "DIC_kwDOGyWqEc4CdNrz"
giscus.reactions-enabled = "1"
giscus.theme = "light"
giscus.lang = "zh-CN"
